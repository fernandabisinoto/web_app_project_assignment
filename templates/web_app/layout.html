<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'web_app/site.css' %}"/>

    {% include 'web_app/messages.html' %}
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'accounts' %}" class="navbar-item">Test Accounts</a>
    <a href="{% url 'user_accounts' %}" class="navbar-item">User Test Accounts</a>
    <a href="{% url 'set_testing_status' %}" class="navbar-item">Set Testing Status</a>
    <a href="{% url 'create_account_form' %}" class="navbar-item">Create Test Account</a>
    <a href="{% url 'register_eng_form' %}" class="navbar-item" {% if request.user.is_authenticated %}style="display: none"
    {% else %}style="display: inline"{% endif %}>Register Engineer</a>
    <a href="{% url 'login' %}" class="navbar-item" {% if request.user.is_authenticated %}style="display: none"
    {% else %}style="display: inline"{% endif %}>Login</a>
    <a href="{% url 'logout' %}" class="navbar-item"{% if not request.user.is_authenticated %}style="display: none"
    {% else %}style="display: inline"{% endif %}>Logout</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Â© 2022</p>
    </footer>
</div>
</body>
</html>
