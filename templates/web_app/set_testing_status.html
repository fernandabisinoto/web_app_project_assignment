{% extends "web_app/layout.html" %}

{% block content %}
    <h2>Set Testing Status</h2>
    <form method="POST" class="set_testing_status">
        {% csrf_token %}
        {{ set_testing_status.as_p }}
        <button type="submit" class="save btn btn-default">Set</button>
    </form>
{% endblock %}
