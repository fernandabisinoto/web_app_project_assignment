{% extends "web_app/layout.html" %}

{% block title %}

{% endblock %}

{% block content %}  
<div class="container py-5">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ login_form }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'new_eng_form' %}">login</a> instead.</p>
</div>

{% endblock %}
